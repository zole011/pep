<header>
    <div class="header-top">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-5 hidden-xs">
                    <span>Have any question? +968 547856 254</span>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-7 col-xs-12">
                    <div class="header-top-right">
                        <div class="content">
                            <v:page.languageMenu tagName="ul" tagNameChildren="li" defaultLanguageLabel="Srb" defaultIsoFlag="rs" hideNotTranslated="1" layout="flag,name" class="language-navigation" flagPath="/typo3conf/ext/pep/Resources/Public/Icons/">
                            <ul class="list-inline">
                                <f:for each="{languageMenu}" as="item">
                                <f:comment>
                                    <f:debug title="item">{item}</f:debug>
                                </f:comment>
                                <li class="list-inline-item">
                                <a class="navbar-item {f:if(condition: '{item.current}', then: 'is-active',  else:'')}"
                                    href="{item.url}"><span class="flag-nav--{item.flagIdentifier}" style="display:inline-block;width:27px;vertical-align: middle;padding:0px;padding-right:3px;"></span>
                                    {item.label}
                                </a>
                                </li>
                                </f:for>
                                </ul>
                            </v:page.languageMenu>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header-logo-menu sticker">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-12">
                    <div class="logo">
                        <f:link.page pageUid="{site.rootPageId}">
                            <f:image src="{settings.Pep.logo}" alt="{settings.Pep.logo-alt}" width="185c" height="50c" />
                            <!--{site.configuration.websiteTitle}-->
                        </f:link.page>
                    </div>
                </div>
                <f:render partial="Navigation/Menu" arguments="{_all}"/>
            </div>
        </div>
    </div>
    <f:render partial="Navigation/MenuMobile" arguments="{_all}"/>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuToggler" aria-controls="menuToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuToggler">                
            </div>
        </div>
    </nav>


</header>
